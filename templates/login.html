<!DOCTYPE html>
<html>
<head>
    <title>Login - Assistente de Estudos</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #e1e5ed;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .center-container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-window {
            background: #21232b;
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 #13131d44;
            padding: 38px 38px 32px 38px;
            min-width: 340px;
            max-width: 380px;
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 1.3rem;
            color: #8ac6ff;
            margin-bottom: 22px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 7px;
            color: #cfd8e6;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background: #191a21;
            color: #e1e5ed;
            font-size: 1.08rem;
            outline: none;
            transition: box-shadow 0.2s;
            box-shadow: 0 1px 6px #0001;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 0 2px #5da9ff;
        }
        button[type="submit"] {
            padding: 12px;
            background: #51a5ff;
            color: #fff;
            font-size: 1.09rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #217de6;
        }
        .login-error {
            color: #f09ca3;
            background: #301a1e;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 0.98rem;
        }
        @media (max-width: 400px) {
            .login-window {
                min-width: 0;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-window">
            <div class="login-title">Entrar no Assistente de Estudos</div>
            {% if error %}
                <div class="login-error">{{ error }}</div>
            {% endif %}
            <form method="post">
                <label for="username">Username</label>
                <input name="username" id="username" type="text" autocomplete="username" required autofocus>
                
                <label for="password">Password</label>
                <input name="password" id="password" type="password" autocomplete="current-password" required>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
